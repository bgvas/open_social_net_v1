<div class="auth-wrapper auth-v1 px-2">
    <div class="auth-inner py-2">
        <!-- Login v1 -->
        <div class="card mb-0">
            <div class="card-body">
                <a href="javascript:void(0);" class="brand-logo">
                  <h2 class="brand-text text-primary ml-1">Open Social Νet</h2>
                </a>
                <p class="card-text mb-2 text-center">Παρακαλώ συνδεθείτε στον λογαριασμό σας.</p>

                <form class="auth-login-form mt-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="login-email" class="form-label">Email</label>
                        <input
                                id="login-email"
                                type="text"
                                formControlName="email"
                                class="form-control"
                                placeholder="user@example.com"
                                aria-describedby="login-email"
                                tabindex="1"
                                autofocus
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Πληκτρολογίστε το email σας</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="d-flex justify-content-between">
                            <label for="login-password">Κωδικός εισόδου</label>
                            <a routerLink="/pages/authentication/forgot-password-v1">
                                <small>Ξέχασα τον κωδικό μου</small>
                            </a>
                        </div>
                        <div class="input-group input-group-merge form-password-toggle">
                              <input
                                      id="login-password"
                                      [type]="passwordTextType ? 'text' : 'password'"
                                      formControlName="password"
                                      class="form-control form-control-merge"
                                      tabindex="2"
                                      placeholder="·········"
                                      aria-describedby="login-password"
                                      [ngClass]="{ 'is-invalid error': submitted && f.password.errors }">

                            <div class="input-group-append">
                                <span class="input-group-text cursor-pointer">
                                    <i class="feather font-small-4"
                                       [ngClass]="{'icon-eye-off': passwordTextType,
                                        'icon-eye': !passwordTextType}"
                                       (click)="togglePasswordTextType()">
                                    </i>
                                </span>
                            </div>
                        </div>
                        <div  *ngIf="submitted && f.password.errors"
                                class="invalid-feedback"
                                [ngClass]="{ 'd-block': submitted && f.password.errors }">
                            <div *ngIf="f.password.errors.required">
                                Πληκτρολογίστε τον κωδικό
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block" tabindex="4" rippleEffect>
                        Είσοδος
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
